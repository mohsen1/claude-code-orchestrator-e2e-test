# Claude Code Orchestrator - Test Workflow

name: Claude Code Orchestrator

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

jobs:
  # This job triggers the Director workflow from the orchestrator action
  orchestrate:
    if: github.event.label.name == 'orchestrator'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout orchestrator action
        uses: actions/checkout@v4
        with:
          repository: mohsenazimi/claude-orchestrator-action
          path: orchestrator-action

      - name: Run Director
        uses: ./orchestrator-action/.github/workflows/cco-director.yml
        with:
          claude_configs: ${{ secrets.CLAUDE_CONFIGS }}
          dispatch_token: ${{ secrets.CCO_PAT }}
          max_ems: 3
          max_workers_per_em: 3
