# Claude Code Orchestrator - Test Workflow

name: Claude Code Orchestrator

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

jobs:
  orchestrate:
    if: github.event.label.name == 'orchestrator'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Setup Claude Code
        uses: anthropics/setup-claude-code@v1
        with:
          api_key: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Run Director
        env:
          GITHUB_TOKEN: ${{ secrets.CCO_PAT }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CONFIGS: ${{ secrets.CLAUDE_CONFIGS }}
          MAX_EMS: '3'
          MAX_WORKERS_PER_EM: '3'
          DISPATCH_STAGGER_MS: '2000'
        run: node dist/director/run.js

      - name: Handle failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CCO_PAT }}
          script: |
            const issueNumber = ${{ github.event.issue.number }};
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: '‚ùå **Orchestration Failed:** Check workflow logs for details.'
            });
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['orchestrator-failed']
            });
