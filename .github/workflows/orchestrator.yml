name: Claude Code Orchestrator

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to test'
        required: true
        type: number

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  orchestrate:
    if: github.event.label.name == 'orchestrator' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout orchestrator-action
        uses: actions/checkout@v4
        with:
          repository: mohsen1/claude-orchestrator-action
          ref: main
          path: orchestrator-action
          token: ${{ secrets.CCO_PAT }}

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          path: target-repo
          token: ${{ secrets.CCO_PAT }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install orchestrator dependencies
        run: cd orchestrator-action && npm ci

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Get issue details
        id: issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CCO_PAT }}
          script: |
            const issueNumber = ${{ github.event.issue.number || inputs.issue_number }};
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            core.setOutput('title', issue.title);
            core.setOutput('body', issue.body || '');
            console.log('Issue title:', issue.title);
            console.log('Issue body:', issue.body);

      - name: Network Connectivity Check
        run: |
          echo "=== Testing network connectivity to API endpoints ==="
          
          echo -e "\n--- Testing api.anthropic.com ---"
          curl -I -s --max-time 10 https://api.anthropic.com/v1/messages | head -1 || echo "Could not reach api.anthropic.com"
          
          echo -e "\n--- Testing z.ai endpoints ---"
          curl -I -s --max-time 10 https://api.z.ai/api/anthropic | head -1 || echo "Could not reach z.ai anthropic endpoint"
          
          echo -e "\n--- Runner IP information ---"
          curl -s https://api.ipify.org && echo ""

      - name: Debug CLAUDE_CONFIGS
        env:
          CLAUDE_CONFIGS: ${{ secrets.CLAUDE_CONFIGS }}
        run: |
          if [ -z "$CLAUDE_CONFIGS" ]; then
            echo "ERROR: CLAUDE_CONFIGS secret is empty or not set!"
            exit 1
          fi
          echo "CLAUDE_CONFIGS length: ${#CLAUDE_CONFIGS}"
          echo "First 50 chars: ${CLAUDE_CONFIGS:0:50}..."

      - name: Run Director
        working-directory: target-repo
        env:
          GITHUB_TOKEN: ${{ secrets.CCO_PAT }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          ISSUE_NUMBER: ${{ github.event.issue.number || inputs.issue_number }}
          ISSUE_TITLE: ${{ steps.issue.outputs.title }}
          ISSUE_BODY: ${{ steps.issue.outputs.body }}
          CLAUDE_CONFIGS: ${{ secrets.CLAUDE_CONFIGS }}
          MAX_EMS: '2'
          MAX_WORKERS_PER_EM: '2'
          DISPATCH_STAGGER_MS: '2000'
          API_TIMEOUT_MS: '120000'
        run: node ../orchestrator-action/dist/director/run.js

      - name: Handle failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CCO_PAT }}
          script: |
            const issueNumber = ${{ github.event.issue.number || inputs.issue_number }};
            const workflowRunUrl = `${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              per_page: 100
            });
            const orchestratorComment = comments.find(comment =>
              comment.body?.includes('## ü§ñ Orchestration Status')
            );
            const errorBody = `## ü§ñ Orchestration Status\n\n**Status:** ‚ùå Failed\n[View Workflow Logs](${workflowRunUrl}) for more details.\n---\n*Last updated: ${new Date().toISOString()}*`;
            if (orchestratorComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: orchestratorComment.id,
                body: errorBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: errorBody
              });
            }
