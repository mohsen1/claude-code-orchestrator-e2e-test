name: Claude Orchestrator

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to test'
        required: true
        type: number

jobs:
  orchestrate:
    if: github.event.label.name == 'orchestrator' || github.event_name == 'workflow_dispatch'
    uses: mohsen1/claude-orchestrator-action/.github/workflows/orchestrate.yml@main
    with:
      issue_number: ${{ github.event.issue.number || inputs.issue_number }}
    secrets:
      CLAUDE_CONFIGS: ${{ secrets.CLAUDE_CONFIGS }}
      CCO_PAT: ${{ secrets.CCO_PAT }}
