name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs for the same branch and workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Annotate ESLint results
        if: failure()
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          report-json: eslint-report.json

      - name: Upload ESLint results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: eslint-report.json
          retention-days: 7

  prettier:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run lint:format
        continue-on-error: false

      - name: Create Prettier diff
        if: failure()
        run: |
          npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,scss,md}" > prettier-diff.txt 2>&1 || true
          cat prettier-diff.txt

      - name: Upload Prettier diff
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: prettier-diff
          path: prettier-diff.txt
          retention-days: 7

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Stylelint
        run: npx stylelint "**/*.{css,scss}" --max-warnings=0 || true
        continue-on-error: true

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Markdown lint
        run: npx markdownlint "**/*.md" --ignore node_modules/ || true
        continue-on-error: true

  complex-rules:
    name: Complex Code Rules
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ app/ components/ lib/ 2>/dev/null; then
            echo "⚠️ Warning: console.log statements found in source code"
            exit 1
          else
            echo "✅ No console.log statements found"
          fi
        continue-on-error: true

      - name: Check for TODO comments
        run: |
          TODO_COUNT=$(grep -r "TODO" --include="*.ts" --include="*.tsx" src/ app/ components/ lib/ 2>/dev/null | wc -l)
          if [ "$TODO_COUNT" -gt 0 ]; then
            echo "⚠️ Warning: $TODO_COUNT TODO comments found in source code"
            grep -rn "TODO" --include="*.ts" --include="*.tsx" src/ app/ components/ lib/ 2>/dev/null || true
          else
            echo "✅ No TODO comments found"
          fi
        continue-on-error: true

      - name: Check for TypeScript any types
        run: |
          ANY_COUNT=$(grep -r ": any" --include="*.ts" --include="*.tsx" src/ app/ components/ lib/ 2>/dev/null | wc -l)
          if [ "$ANY_COUNT" -gt 0 ]; then
            echo "⚠️ Warning: $ANY_COUNT 'any' types found in source code"
            grep -rn ": any" --include="*.ts" --include="*.tsx" src/ app/ components/ lib/ 2>/dev/null || true
          else
            echo "✅ No 'any' types found"
          fi
        continue-on-error: true

      - name: Check for ignored TypeScript errors
        run: |
          if grep -r "@ts-ignore" --include="*.ts" --include="*.tsx" src/ app/ components/ lib/ 2>/dev/null; then
            echo "⚠️ Warning: @ts-ignore comments found in source code"
            grep -rn "@ts-ignore" --include="*.ts" --include="*.tsx" src/ app/ components/ lib/ 2>/dev/null || true
          else
            echo "✅ No @ts-ignore comments found"
          fi
        continue-on-error: true

      - name: Check for missing error handling
        run: |
          CATCH_COUNT=$(grep -r "catch (e)" --include="*.ts" --include="*.tsx" src/ app/ components/ lib/ 2>/dev/null | wc -l)
          CATCH_EMPTY=$(grep -r "catch (e) {\s*}" --include="*.ts" --include="*.tsx" src/ app/ components/ lib/ 2>/dev/null | wc -l)
          if [ "$CATCH_EMPTY" -gt 0 ]; then
            echo "⚠️ Warning: $CATCH_EMPTY empty catch blocks found"
          else
            echo "✅ No empty catch blocks found"
          fi
        continue-on-error: true

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [eslint, prettier, stylelint, markdown-lint, complex-rules]
    if: always()

    steps:
      - name: Generate lint summary
        run: |
          echo "## Lint Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | ${{ needs.eslint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Prettier | ${{ needs.prettier.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Stylelint | ${{ needs.stylelint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Markdown Lint | ${{ needs.markdown-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Complex Rules | ${{ needs.complex-rules.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Determine overall status
          if [[ "${{ needs.eslint.result }}" == "failure" ]] || \
             [[ "${{ needs.prettier.result }}" == "failure" ]]; then
            echo "❌ **Critical Lint Checks Failed**" >> $GITHUB_STEP_SUMMARY
            echo "ESLint and Prettier checks must pass for PR to be mergeable." >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [[ "${{ needs.eslint.result }}" == "success" ]] && \
               [[ "${{ needs.prettier.result }}" == "success" ]]; then
            echo "✅ **All Critical Lint Checks Passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Some Lint Checks Skipped**" >> $GITHUB_STEP_SUMMARY
          fi
