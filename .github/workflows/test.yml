name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs for the same branch and workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage --reporter=verbose --reporter=json
        continue-on-error: false

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          # Coverage thresholds will be checked by Vitest configuration
          npm run test:unit -- --run --coverage

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unit
          name: unit-test-coverage
          fail_ci_if_error: false

      - name: Archive unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testsplitdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/testsplitdb
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run integration tests with coverage
        run: npm run test:integration -- --coverage --reporter=verbose
        continue-on-error: false

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: integration
          name: integration-test-coverage
          fail_ci_if_error: false

      - name: Archive integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

      - name: Database cleanup
        if: always()
        run: |
          echo "Cleaning up test database..."
          # Any necessary cleanup commands

  test-watch:
    name: Test Watch Mode
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify test configuration
        run: |
          echo "Verifying test configuration..."
          if [ -f "vitest.config.ts" ]; then
            echo "✅ Vitest configuration found"
          else
            echo "❌ Vitest configuration not found"
            exit 1
          fi

      - name: Run tests once (verify setup)
        run: npm run test -- --run

  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run component tests
        run: npm run test:component -- --reporter=verbose
        continue-on-error: false

      - name: Upload component test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testsplitdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/testsplitdb
      NODE_ENV: test
      NEXT_PUBLIC_API_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Build application
        run: npm run build

      - name: Start application in background
        run: |
          mkdir -p logs
          nohup npm run start > logs/server.log 2>&1 &
          echo $! > logs/server.pid
          echo "Server started with PID: $(cat logs/server.pid)"
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NODE_ENV: test
          PORT: 3000

      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/api/health > /dev/null 2>&1 || curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ Server is ready"
              break
            fi
            echo "⏳ Waiting for server... ($i/30)"
            sleep 2
          done

      - name: Check server logs
        if: failure()
        run: |
          echo "Server logs:"
          cat logs/server.log || true

      - name: Run API tests
        run: npm run test:api -- --reporter=verbose
        continue-on-error: false

      - name: Cleanup server
        if: always()
        run: |
          if [ -f logs/server.pid ]; then
            PID=$(cat logs/server.pid)
            kill $PID 2>/dev/null || true
            rm logs/server.pid
            echo "Stopped server (PID: $PID)"
          fi

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run performance benchmarks
        run: npm run test:performance || true
        continue-on-error: true

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, component-tests, api-tests]
    if: always()

    steps:
      - name: Generate test summary
        run: |
          echo "## Test Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Component Tests | ${{ needs.component-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | ${{ needs.api-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Determine overall status
          if [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.api-tests.result }}" == "failure" ]]; then
            echo "❌ **Critical Tests Failed**" >> $GITHUB_STEP_SUMMARY
            echo "Unit, integration, and API tests must pass for PR to be mergeable." >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [[ "${{ needs.unit-tests.result }}" == "success" ]] && \
               [[ "${{ needs.integration-tests.result }}" == "success" ]] && \
               [[ "${{ needs.api-tests.result }}" == "success" ]]; then
            echo "✅ **All Critical Tests Passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Some Tests Skipped**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Download all test artifacts
        if: always()
        uses: actions/download-artifact@v4
        with:
          path: all-test-results/

      - name: Upload combined test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-test-results-combined
          path: all-test-results/
          retention-days: 7
