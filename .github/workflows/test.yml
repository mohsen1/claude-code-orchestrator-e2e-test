name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        shard: [1, 2, 3, 4]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          mkdir -p .test-data
          echo "Test database directory created"

      - name: Run unit tests
        run: |
          npm run test -- --shard=${{ matrix.shard }}/4 \
            --coverage \
            --reporter=verbose \
            --reporter=json \
            --outputFile=test-results-${{ matrix.shard }}.json
        env:
          CI: true
          NODE_ENV: test
          DATABASE_URL: file:./test.db
          NEXTAUTH_SECRET: test-secret-for-ci-only
          NEXTAUTH_URL: http://localhost:3000
          TZ: UTC

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit-${{ matrix.shard }}
          path: |
            test-results-${{ matrix.shard }}.json
            coverage/
          retention-days: 7

      - name: Check coverage threshold
        run: |
          npm run test:coverage || echo "Coverage check not configured"

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: unit-tests

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: |
          mkdir -p .test-data
          cp .env.example .env.test
          echo "DATABASE_URL=file:./integration-test.db" >> .env.test
          echo "NEXTAUTH_SECRET=integration-test-secret" >> .env.test

      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true
          NODE_ENV: test
          DATABASE_URL: file:./integration-test.db
          NEXTAUTH_SECRET: integration-test-secret
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-integration
          path: |
            test-results/integration/
            coverage/integration/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: file:./e2e.db
          NEXTAUTH_SECRET: e2e-test-secret
          NEXTAUTH_URL: http://localhost:3000

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          NODE_ENV: test

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-e2e
          path: |
            playwright-report/
            test-results/e2e/
          retention-days: 7

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: |
            **/screenshots/
            **/videos/
          retention-days: 7

  test-report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results-all/

      - name: Merge test results
        run: |
          echo "Merging test results from all jobs..."
          find test-results-all/ -name "*.json" -type f | head -20

      - name: Generate test summary
        run: |
          echo "### Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "❌ One or more test jobs failed"
            exit 1
          fi
          echo "✅ All test jobs passed"

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-unit-*
          path: coverage/
          merge-multiple: true

      - name: Merge coverage reports
        run: |
          npx istanbul-merge --out coverage/coverage-final.json \
            coverage/**/coverage-final.json || true
          npx c8 report || true
          npx c8 check-coverage --lines 80 --functions 80 --branches 80 || true

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          npm run coverage:badge || echo "Badge generation not configured"

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let coverageReport = '### Coverage Report\n\n';
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              coverageReport += '| Metric | Coverage |\n';
              coverageReport += '|--------|----------|\n';
              coverageReport += `| Statements | ${coverage.total.statements.pct}% |\n`;
              coverageReport += `| Branches | ${coverage.total.branches.pct}% |\n`;
              coverageReport += `| Functions | ${coverage.total.functions.pct}% |\n`;
              coverageReport += `| Lines | ${coverage.total.lines.pct}% |\n`;
            } catch (error) {
              coverageReport += 'Could not parse coverage report';
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageReport
            });

  mutation-testing:
    name: Mutation Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install stryker
        run: npm install -g @stryker-mutator/core

      - name: Run mutation tests
        run: npm run test:mutation || echo "Mutation testing not configured"
        env:
          CI: true
          NODE_ENV: test

      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: mutation-report/
          retention-days: 7
