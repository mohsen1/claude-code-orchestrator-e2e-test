version: '3.8'

services:
  splitsync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitsync-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=/app/data/splitsync.db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    volumes:
      - splitsync-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - splitsync-network

volumes:
  splitsync-data:
    driver: local

networks:
  splitsync-network:
    driver: bridge
