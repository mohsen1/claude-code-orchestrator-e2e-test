version: '3.8'

services:
  splitsync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitsync-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/splitsync.db
    volumes:
      - splitsync-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  splitsync-data:
    driver: local
