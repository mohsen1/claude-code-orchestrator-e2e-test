version: '3.9'

services:
  splitsync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitsync-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database
      - DATABASE_URL=/app/data/splitsync.db
      # NextAuth (Required - set these in .env or deploy config)
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # OAuth Providers (Optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # Application
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    volumes:
      # Persist SQLite database
      - splitsync-data:/app/data
      # Logs (optional)
      - splitsync-logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - splitsync-network

volumes:
  splitsync-data:
    driver: local
  splitsync-logs:
    driver: local

networks:
  splitsync-network:
    driver: bridge
