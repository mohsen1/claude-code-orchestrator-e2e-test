# =============================================================================
# SplitSync Docker Compose Configuration
# =============================================================================

version: '3.8'

services:
  splitsync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitsync-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/splitsync.db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    volumes:
      - splitsync-data:/app/data
    networks:
      - splitsync-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  splitsync-data:
    driver: local

networks:
  splitsync-network:
    driver: bridge
