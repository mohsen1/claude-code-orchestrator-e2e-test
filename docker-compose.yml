volumes:
  # Persist SQLite database across container restarts
  app-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data

  # Persist uploaded files (receipts, etc.)
  app-uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./public/uploads

  # Application logs
  app-logs:
    driver: local

  # Development database (for local development)
  dev-data:
    driver: local

networks:
  splitsync-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
