version: '3.9'

services:
  # Next.js Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: splitsync-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/splitsync.db
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@splitsync.app}
    volumes:
      # Persist SQLite database file
      - app-data:/app/data
      # Mount logs directory for persistent logs
      - app-logs:/app/logs
    networks:
      - splitsync-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # SQLite Database Service (for development/backup purposes)
  db:
    image: alpine:latest
    container_name: splitsync-db
    restart: unless-stopped
    volumes:
      - app-data:/data
    command: /bin/sh -c "chmod 755 /data && tail -f /dev/null"
    networks:
      - splitsync-network
    healthcheck:
      test: ["CMD-SHELL", "[ -f /data/splitsync.db ] || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer Database Management Tool (Development Only)
  adminer:
    image: adminer:latest
    container_name: splitsync-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=pepa-linha
    networks:
      - splitsync-network
    profiles:
      - development

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: splitsync-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - splitsync-network
    profiles:
      - production

  # Backup Service
  backup:
    image: alpine:latest
    container_name: splitsync-backup
    restart: "no"
    volumes:
      - app-data:/data:ro
      - ./backups:/backups
    environment:
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
    command: |
      /bin/sh -c "
        apk add --no-cache sqlite
        TIMESTAMP=$$(date +%Y%m%d_%H%M%S)
        mkdir -p /backups
        sqlite3 /data/splitsync.db \".backup /backups/splitsync_backup_$$TIMESTAMP.db\"
        find /backups -name 'splitsync_backup_*.db' -mtime $$BACKUP_RETENTION_DAYS -delete
        echo \"Backup completed: splitsync_backup_$$TIMESTAMP.db\"
      "
    networks:
      - splitsync-network
    profiles:
      - backup

# Named volumes for data persistence
volumes:
  app-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
  app-logs:
    driver: local
  nginx-logs:
    driver: local

# Network configuration
networks:
  splitsync-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
