# ============================================================================
# Docker Compose configuration for SplitSync development and production
# ============================================================================

version: "3.9"

services:
  # --------------------------------------------------------------------------
  # SplitSync Application
  # --------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: splitsync-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
      - "${SOCKET_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SOCKET_PORT=3001
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - DATABASE_URL=file:/app/data/db/splitsync.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Persist SQLite database
      - splitsync-data:/app/data/db
      # Logs
      - splitsync-logs:/app/logs
    networks:
      - splitsync-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on: []

  # --------------------------------------------------------------------------
  # Development Service (for local development only)
  # --------------------------------------------------------------------------
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: splitsync-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3000
      - DATABASE_URL=file:/app/data/db/splitsync-dev.db
    volumes:
      - .:/app
      - splitsync-dev-data:/app/data/db
      - /app/node_modules
      - /app/.next
    networks:
      - splitsync-network
    command: npm run dev
    profiles:
      - dev

# --------------------------------------------------------------------------
# Networks
# --------------------------------------------------------------------------
networks:
  splitsync-network:
    driver: bridge
    name: splitsync-network

# --------------------------------------------------------------------------
# Volumes
# --------------------------------------------------------------------------
volumes:
  splitsync-data:
    name: splitsync-data
    driver: local
  splitsync-dev-data:
    name: splitsync-dev-data
    driver: local
  splitsync-logs:
    name: splitsync-logs
    driver: local
